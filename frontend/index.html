<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavingsVault + Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-[#18122B] to-[#393053] min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold tracking-wide neon-text">SavingsVault <span class="text-blue-400">+</span>
                Lottery</h1>
            <button id="connectBtn"
                class="px-6 py-2 bg-gradient-to-r from-purple-600 to-blue-500 rounded-xl shadow-lg neon-glow transition hover:scale-105">Connect
                MetaMask</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Savings Vault Card -->
            <div class="col-span-1 glass-card p-6 flex flex-col gap-4 animate-fade-in">
                <h2 class="text-xl font-semibold mb-2 neon-text">Savings Vault</h2>
                <input id="depositAmount" type="number" step="0.01" min="0" placeholder="Amount in ETH"
                    class="w-full p-3 rounded-lg bg-[#232946] border-none focus:ring-2 focus:ring-purple-500 outline-none mb-2" />
                <select id="lockPeriod"
                    class="w-full p-3 rounded-lg bg-[#232946] border-none focus:ring-2 focus:ring-blue-500 outline-none mb-2">
                    <option value="7">Lock for 7 days</option>
                    <option value="14">Lock for 14 days</option>
                    <option value="30">Lock for 30 days</option>
                </select>
                <button id="depositBtn"
                    class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-400 rounded-lg neon-glow font-bold transition hover:scale-105">Deposit
                    and Save</button>
                <div class="mt-4 text-sm">
                    <div>Current Savings: <span id="currentSavings">0.00</span> ETH</div>
                    <div>Lock Time Left: <span id="lockTimeLeft">0d 0h 0m</span></div>
                </div>
                <button id="withdrawBtn"
                    class="mt-2 w-full py-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg neon-glow transition hover:scale-105">Withdraw</button>
            </div>

            <!-- Lottery Winner Section -->
            <div class="col-span-1 glass-card p-6 flex flex-col gap-4 animate-fade-in delay-100">
                <h2 class="text-xl font-semibold mb-2 neon-text">Latest Lottery Winner</h2>
                <div class="mt-4 text-sm">
                    <div>Winner: <span id="latestWinner">0x000...000</span></div>
                    <div>Timestamp: <span id="winnerTimestamp">--</span></div>
                </div>
            </div>

            <!-- Leaderboard / Stats -->
            <div class="col-span-1 glass-card p-6 flex flex-col gap-4 animate-fade-in delay-200">
                <h2 class="text-xl font-semibold mb-2 neon-text">Leaderboard</h2>
                <ol id="leaderboard" class="list-decimal pl-5 space-y-1">
                    <!-- Dummy data will be injected by JS -->
                </ol>
                <div class="mt-6">
                    <canvas id="savingsChart" class="w-full h-40"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
